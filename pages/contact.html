          <i class="fa-solid fa-bars fa-3x"></i>
        </button>
        <div class="image-container">
          <img src="../images/logo.jpeg" alt="" />
        </div>
      </div>

      <!-- overlay -->
      <div id="contact-overlay"></div>

      <!-- first nav for smaller screens -->
      <nav class="nav-one nav">
        <div class="cancel">
          <i id="close" class="fa-sharp fa-solid fa-xmark fa-2x"></i>

        <ul class="">

      </nav>

      <!-- second nav for bigger screens -->
      <nav class="nav-two">
        <ul>
          <li class="list-item"><a href="../index.html">Home</a></li>
          <li class="list-item"><a href="pages/about.html">About</a></li>
          <li class="list-item"><a href="pages/projects.html">Projects</a></li>
          <li class="list-item">
            <a class="active" href="pages/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main container section -->
    <div class="contact-main">
      <section class="contact-text">
        <p>You can follow me on.</p>
      </section>

      <!-- footer section -->
      <footer class="fa-3x contact-footer">
        <ul>
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li>
            <a target="_blank" href="https://github.com/">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
